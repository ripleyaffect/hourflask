<div>
	<div class="panel">
		<div class="lead">
			Welcome to HourFlask! This is a little webapp for logging time you spend on projects. Login or create a new account to get started.
		</div>
		<h2>Login</h2>
		<form role="form" ng-submit="login()">
			<div class="form-group">
				<label for="username">Username</label>
				<input class="form-control" type="text" id="username" ng-model="user.username" />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" id="password" class="form-control" type="password" ng-model="user.password" />
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success">Login</button>
			</div>
		</form>
		<p>or</p>
		<a class="btn btn-primary" href="/#/createNewAccount">Create an Account</a>
	</div>
</div>
